<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css.css">
  <script src="main.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
  <div class="flex-wrapper">
    <div class="headcont">
      <h1 class="header">Password Generator</h1>
    </div>
    
    <div class="flex">
      
      
      <label class="options" for="opts" id="length">Password Type:</label><br>
<select id="options" name="options">
    <option value="upperCase">upperCase</option>
    <option value="lowerCase">lowerCase</option>
    <option value="mixed">mixed</option>
    
</select><br/>
</div>
  
  <div class="flex">
    <p id="length">Password length:</p><br>
      <input type="range" name="insert" id="input" min="5" max="16">
    
    </div>
    <div class="but-flex">
      <button id="first" onclick="randomizer()">Generate</button>

    </div>
    
      <button class="outline" onclick="copyToClipboard('#text')">
        <span id="text"> </span>
        
      </button>
      <div class="last">
      <p>Click the password to copy it!</p>
      
      
    </div>
    
  </div>
</body>
</html>
